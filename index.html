    <body>
        <!-- Header -->
        <header>
            <div class="top-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div
                                class="search d-flex justify-content-between align-items-center"
                            >
                                <span class="search__title">
                                    Nhất Kiến Văn - Giải pháp cho doanh nghiệp
                                </span>
                                <div class="search__input">
                                    <input
                                        type="text"
                                        class="search__input--text"
                                        placeholder="Search......"
                                    />
                                    <button
                                        title="Search"
                                        class="search__input--btn"
                                    >
                                        <i
                                            class="fa-solid fa-magnifying-glass"
                                        ></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div
                                class="nav d-flex justify-content-between align-items-center"
                            >
                                <div class="nav__logo">
                                    <a href="#!">
                                        <img
                                            src="./asset/img/logo.svg"
                                            alt="Sports Zone"
                                        />
                                    </a>
                                </div>
                                <div class="nav__menu">
                                    <ul
                                        class="nav__menu--list d-flex align-items-center mb-0 list-unstyled"
                                    >
                                        <li class="nav__menu--item">
                                            <a href="#!" class="nav__menu--link"
                                                >TRANG CHỦ</a
                                            >
                                        </li>
                                        <li class="nav__menu--item">
                                            <a href="#!" class="nav__menu--link nav__menu--active"
                                                >GIẢI ĐẤU
                                                <i
                                                    class="fa-solid fa-angle-down"
                                                ></i
                                            ></a>
                                        </li>
                                        <li class="nav__menu--item">
                                            <a href="#!" class="nav__menu--link"
                                                >ĐĂNG KÝ TỔ CHỨC</a
                                            >
                                        </li>
                                        <li class="nav__menu--item">
                                            <a href="#!" class="nav__menu--link"
                                                >TIN TỨC</a
                                            >
                                        </li>
                                        <li class="nav__menu--item">
                                            <a href="#!" class="nav__menu--link"
                                                >LIÊN HỆ</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                                <div class="nav__social">
                                    <a href="#!" class="nav__social--link">
                                        <img
                                            src="./asset/img/facebook.svg"
                                            alt="facebook"
                                        />
                                    </a>
                                    <a href="#!" class="nav__social--link">
                                        <img
                                            src="./asset/img/email.svg"
                                            alt="email"
                                        />
                                    </a>
                                    <a href="#!" class="nav__social--link">
                                        <img
                                            src="./asset/img/phone.svg"
                                            alt="phone number"
                                        />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="hero__content">
                            <h1 class="hero__content--title">
                                <span> SPORTS </span>
                                <span> ZONE </span>
                            </h1>
                            <p class="hero__content--desc">
                                Website cung cấp nhiều thông tin về các giải thể
                                thao quy mô lớn khắp cả nước
                            </p>
                            <a href="#!" class="hero__content--btn">
                                TÌM HIỂU THÊM
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
